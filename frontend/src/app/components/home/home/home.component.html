<div class="chart content">
    <canvas #chart></canvas>
    <select (change)="changeChart()" [(ngModel)]="chartType">
        <option value="bar">Barras</option>
        <option value="horizontalBar">Barras Horizontal</option>
        <option value="line">Linhas</option>
        <option value="pie">Torta</option>
        <option value="doughnut">Rosquinha</option>
    </select>
</div>
<div class="content" *ngFor="let i of iterator">
    <app-chart></app-chart>
</div>
